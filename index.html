<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Skin Care Journey</title>
    <style>
        :root {
            --soft-pink: #fce4ec;
            --deep-pink: #f06292;
            --terracotta: #cc7a67;
            --sage-green: #8da399;
            --dark-green: #4a5d54;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-pink);
            color: var(--dark-green);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--terracotta);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2.5em; }
        h2 { color: var(--terracotta); border-bottom: 2px solid var(--sage-green); padding-bottom: 10px; }

        .container { max-width: 1000px; margin: auto; }

        /* Kalender Styling */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 40px;
        }

        .day-card {
            background: white;
            border: 2px solid var(--sage-green);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            position: relative;
        }

        .day-card:hover { transform: translateY(-3px); border-color: var(--terracotta); }
        .day-card.completed { background-color: var(--sage-green); color: white; }
        .day-card.completed::after { content: " ✓"; font-weight: bold; }

        /* Modal / Uitleg Sectie */
        #detail-view {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            border-left: 10px solid var(--terracotta);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            position: sticky;
            bottom: 20px;
        }

        .btn-check {
            background-color: var(--terracotta);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-check:hover { background-color: var(--dark-green); }

        .routine-block {
            background: var(--soft-pink);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 5px;
            background: var(--terracotta);
            color: white;
        }

        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mijn Skin Care Journey</h1>
        <p>Januari & Februari 2026 • Consistentie is de sleutel</p>
    </header>

    <section>
        <h2>Januari 2026</h2>
        <div class="calendar-grid" id="jan-grid"></div>

        <h2>Februari 2026</h2>
        <div class="calendar-grid" id="feb-grid"></div>
    </section>

    <div id="detail-view">
        <h3 id="detail-date">Selecteer een dag</h3>
        <div id="detail-content"></div>
        <button class="btn-check" onclick="markComplete()">Dag Voltooid! ✓</button>
        <button class="btn-check" style="background: grey;" onclick="closeDetail()">Sluiten</button>
    </div>
</div>

<script>
    const routines = {
        "Retinol": {
            am: "Cleanser -> Copper Peptides -> Niacinamide -> Moisturizer -> SPF",
            pm: "Cleanser -> **Retinol 0.2%** -> Moisturizer",
            note: "Let op: Breng Retinol aan op een kurkdroge huid!"
        },
        "Peptides": {
            am: "Cleanser -> Copper Peptides -> Niacinamide -> Moisturizer -> SPF",
            pm: "Cleanser -> **Copper Peptides** -> Moisturizer",
            note: "Rustavond voor de huid, focus op herstel en collageen."
        },
        "Mask": {
            am: "Cleanser -> Copper Peptides -> Niacinamide -> Moisturizer -> SPF",
            pm: "Cleanser -> **Salicylic Acid Mask (10 min)** -> Afspoelen -> Moisturizer",
            note: "Geen andere actieve serums gebruiken vanavond!"
        }
    };

    // Schema mapping per dag van de week
    const weekMap = ["Peptides", "Retinol", "Peptides", "Mask", "Peptides", "Retinol", "Peptides"]; 

    let selectedDayId = null;

    function generateCalendar(month, days, gridId) {
        const grid = document.getElementById(gridId);
        for (let i = 1; i <= days; i++) {
            const dayDiv = document.createElement('div');
            const dayOfWeek = new Date(2026, month, i).getDay();
            const type = weekMap[dayOfWeek];
            
            dayDiv.className = 'day-card';
            dayDiv.id = `${month}-${i}`;
            dayDiv.innerHTML = `<strong>${i}</strong><br><small style="font-size:0.7em">${type}</small>`;
            dayDiv.onclick = () => showDetail(month, i, type);
            grid.appendChild(dayDiv);
        }
    }

    function showDetail(month, day, type) {
        selectedDayId = `${month}-${day}`;
        const detailView = document.getElementById('detail-view');
        const detailDate = document.getElementById('detail-date');
        const detailContent = document.getElementById('detail-content');
        const monthName = month === 0 ? "Januari" : "Februari";
        const routine = routines[type];

        detailView.style.display = 'block';
        detailDate.innerText = `${day} ${monthName} - Focus: ${type}`;
        detailContent.innerHTML = `
            <div class="routine-block">
                <span class="tag">OCHTEND (AM)</span>
                <p>${routine.am}</p>
            </div>
            <div class="routine-block">
                <span class="tag">AVOND (PM)</span>
                <p>${routine.pm}</p>
            </div>
            <p><i><strong>Tip:</strong> ${routine.note}</i></p>
        `;
        window.scrollTo(0, document.body.scrollHeight);
    }

    function markComplete() {
        if (selectedDayId) {
            document.getElementById(selectedDayId).classList.add('completed');
            alert("Goed gedaan! Je huid zal je dankbaar zijn. ✨");
            closeDetail();
        }
    }

    function closeDetail() {
        document.getElementById('detail-view').style.display = 'none';
    }

    // Initialiseer
    generateCalendar(0, 31, 'jan-grid');
    generateCalendar(1, 28, 'feb-grid');
</script>

</body>
</html>
