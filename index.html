<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lore's Skin Care</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="1768758855207.jpg">
    <link rel="apple-touch-icon" href="1768758855207.jpg">
    <meta name="theme-color" content="#fcfbf7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- 1. Global Styles --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-color: #fcfbf7;
            --card-bg: #ffffff;
            --text: #5d4037;
            --text-muted: #8d7b75;
            
            --terracotta: #cc8468;
            --sage-green: #8fa89b;
            --sage-dark: #6e857a;
            --sage-light: #f1f6f4;
            --gold: #e8cf88;
            
            --success: #8fa89b;
            --danger: #e74c3c;
            --border-color: #f0ebe5;
            --modal-bg: #ffffff;
            --chip-bg: #f4f0ec;
            --shadow: rgba(93, 64, 55, 0.08);

            --retinol-border: #d99a9a;
            --peptide-border: #8fa89b;
            --mask-border: #9abfd9;
        }

        body.dark-mode {
            --bg-color: #1e1b1a;
            --card-bg: #2d2a29;
            --text: #e6e0dc;
            --text-muted: #a8a09d;
            --terracotta: #d99a85;
            --sage-green: #a3b8b0;
            --sage-dark: #8da399;
            --sage-light: #363b39;
            --border-color: #3f3b39;
            --modal-bg: #2d2a29;
            --chip-bg: #3f3b39;
            --shadow: rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px 15px 40px 15px;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
            transition: background 0.3s;
        }

        .container { max-width: 600px; margin: 0 auto; width: 100%; }

        /* Top Nav */
        .top-nav { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 0 5px; }
        .icon-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: var(--text); padding: 5px; }
        .gallery-btn { font-size: 0.9em; background: var(--terracotta); color: white; padding: 6px 16px; border-radius: 20px; border:none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 6px; box-shadow: 0 2px 5px var(--shadow); transition: 0.2s; }
        .gallery-btn:active { transform: scale(0.98); }

        /* Header Image */
        header { text-align: center; margin-bottom: 25px; }
        
        .header-banner {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            margin-bottom: 15px;
            display: block;
        }

        .stats-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; color: var(--text-muted); margin-bottom: 15px; padding: 0 5px; font-weight: 500; }
        .streak-badge { background: var(--card-bg); padding: 5px 12px; border-radius: 12px; box-shadow: 0 2px 8px var(--shadow); font-weight: bold; color: var(--terracotta); border: 1px solid var(--border-color); }

        /* Progress Bar */
        .progress-container { background: var(--chip-bg); border-radius: 20px; height: 8px; width: 100%; overflow: hidden; margin-bottom: 25px; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--terracotta), var(--gold)); transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Month Scroller */
        .month-scroller { display: flex; overflow-x: auto; gap: 8px; padding: 5px 5px 15px 5px; margin-bottom: 10px; scrollbar-width: none; }
        .month-scroller::-webkit-scrollbar { display: none; }
        .month-chip { flex: 0 0 auto; padding: 8px 16px; border-radius: 18px; background: var(--card-bg); color: var(--text-muted); font-weight: 600; font-size: 0.9em; cursor: pointer; box-shadow: 0 2px 4px var(--shadow); transition: 0.2s; border: 1px solid var(--border-color); }
        .month-chip.active { background: var(--terracotta); color: white; border-color: var(--terracotta); box-shadow: 0 4px 12px rgba(204, 132, 104, 0.4); transform: translateY(-1px); }

        /* --- FLEXIBELE KALENDER GRID --- */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
            gap: 8px; /* Iets meer ruimte tussen de compactere kaartjes */
            width: 100%;
        }

        .day-card {
            background: var(--card-bg); 
            border-radius: 12px; 
            /* AANGEPAST: Minder hoog (was 1/1.3) */
            aspect-ratio: 1 / 1.1; 
            position: relative;
            cursor: pointer; 
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow); 
            transition: transform 0.1s;
            overflow: hidden;
        }
        .day-card:active { transform: scale(0.96); }

        .card-date { position: absolute; top: 6px; left: 8px; font-weight: 700; font-size: 1.1em; color: var(--text); }
        .card-dayname { position: absolute; top: 8px; right: 8px; font-size: 0.55em; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        
        .card-focus {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; 
            font-size: 0.6em; 
            color: var(--text-muted);
            text-transform: uppercase; font-weight: 700; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            padding: 0 2px;
        }

        .card-dots { position: absolute; bottom: 6px; left: 0; right: 0; display: flex; justify-content: center; gap: 4px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--chip-bg); }
        .dot.done { background: var(--sage-green); }

        .day-card[data-type="Retinol"] { border-bottom: 4px solid var(--retinol-border); }
        .day-card[data-type="Peptides"] { border-bottom: 4px solid var(--peptide-border); }
        .day-card[data-type="Mask"] { border-bottom: 4px solid var(--mask-border); }
        .day-card.today { background: #fffcf5; border-color: var(--gold) !important; border-width: 2px; }
        .day-card.has-selfie { background-color: var(--sage-light); }
        
        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(93, 64, 55, 0.4); display: none; align-items: flex-end; justify-content: center; z-index: 2000; backdrop-filter: blur(3px); }
        .modal-content { background: var(--modal-bg); width: 100%; max-width: 500px; padding: 25px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); animation: slideUp 0.3s; max-height: 90vh; overflow-y: auto; }
        
        #gallery-modal .modal-content { height: 90vh; display: flex; flex-direction: column; padding: 20px; }
        .filter-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); scrollbar-width: none; flex-shrink: 0; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .filter-chip { padding: 6px 12px; border-radius: 15px; background: var(--chip-bg); font-size: 0.85em; white-space: nowrap; color: var(--text-muted); cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .filter-chip.active { background: var(--terracotta); color: white; }

        .gallery-grid { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        .gallery-item { display: flex; gap: 15px; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .gallery-img { width: 90px; height: 90px; object-fit: cover; border-radius: 12px; border: 2px solid var(--border-color); background: #eee; cursor: zoom-in; flex-shrink: 0; }
        .gallery-info { flex-grow: 1; }
        .gallery-info h4 { margin: 0 0 5px 0; color: var(--terracotta); font-size: 1em; }
        .gallery-tags { display: flex; flex-wrap: wrap; gap: 4px; }
        .mini-tag { font-size: 0.75em; background: var(--chip-bg); padding: 2px 8px; border-radius: 4px; color: var(--text-muted); }
        .btn-delete { background: var(--chip-bg); border: none; width: 35px; height: 35px; border-radius: 50%; color: var(--danger); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2em; flex-shrink: 0; }
        .no-photos { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }

        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; animation: fadeIn 0.2s; }
        #lightbox img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #lightbox-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 2em; cursor: pointer; background: rgba(255,255,255,0.2); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* Form */
        .routine-box { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; margin-bottom: 12px; cursor: pointer; display: flex; align-items: flex-start; transition: 0.2s; box-shadow: 0 4px 10px var(--shadow); }
        .routine-box.completed { background: var(--sage-light); border-color: var(--sage-green); }
        .check-circle { min-width: 26px; height: 26px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; }
        .routine-box.completed .check-circle { background: var(--sage-green); border-color: var(--sage-green); }
        .routine-box.completed .check-circle::after { content: "‚úì"; }
        .routine-content h4 { margin: 0 0 5px 0; font-size: 1em; color: var(--text); }
        .routine-list { margin: 0; padding-left: 15px; font-size: 0.9em; color: var(--text-muted); line-height: 1.5; }
        strong { color: var(--terracotta); }

        .btn-camera { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 14px; background: var(--chip-bg); border-radius: 14px; cursor: pointer; margin-top: 15px; font-weight: bold; color: var(--text); border: 2px dashed var(--border-color); transition: 0.2s; }
        .btn-camera.has-photo { border-color: var(--sage-green); background: var(--sage-light); color: var(--sage-green); }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-title h2 { margin: 0; font-size: 1.4em; color: var(--text); }
        .diary-section { margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .diary-title { font-size: 0.8em; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 10px; color: var(--text-muted); }
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag-chip { padding: 8px 14px; border-radius: 18px; background: var(--chip-bg); color: var(--text-muted); font-size: 0.85em; cursor: pointer; border: 1px solid transparent; transition: 0.2s; font-weight: 500; }
        .tag-chip.selected { background: var(--terracotta); color: white; }
        
        .btn-close { width: 100%; padding: 14px; background: var(--chip-bg); border: none; border-radius: 14px; font-weight: bold; color: var(--text); margin-top: 10px; font-size: 1em; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @media(min-width: 600px) { .modal-overlay { align-items: center; } .modal-content { border-radius: 20px; width: 90%; } }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
        <button class="gallery-btn" onclick="openGallery()">üì∏ Mijn Foto's</button>
        <button class="icon-btn" onclick="toggleDarkMode()">üåô</button>
    </div>

    <header>
        <img src="1768761587176.jpg" alt="Lore's Skin Care" class="header-banner">
        
        <div class="stats-row">
            <span id="progress-text">0% voltooid</span>
            <div class="streak-badge">üî• <span id="streak-count">0</span> Dagen</div>
        </div>

        <div class="progress-container"><div class="progress-fill" id="progress-bar"></div></div>
        <div class="month-scroller" id="month-scroller"></div>
    </header>

    <div class="calendar-grid" id="main-grid"></div>
</div>

<div id="modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <div class="modal-title">
                <h2 id="modal-date">Datum</h2>
                <span id="tag-focus" style="font-size:0.8em; color:#888;">Focus</span>
            </div>
            <div id="modal-emoji" style="font-size: 2.2em;">üò∂</div>
        </div>

        <div class="routine-box" id="box-am" onclick="toggleTask('am')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <h4>‚òÄÔ∏è Ochtend</h4>
                <ul class="routine-list" id="list-am"></ul>
            </div>
        </div>

        <div class="routine-box" id="box-pm" onclick="toggleTask('pm')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <h4>üåô Avond</h4>
                <ul class="routine-list" id="list-pm"></ul>
            </div>
        </div>

        <div class="diary-section">
            <div class="diary-title">TAGS & LOG</div>
            <div class="tags-container" id="tags-container"></div>
        </div>

        <label class="btn-camera" id="btn-camera-label">
            <span id="cam-text">üì∏ Maak Selfie</span>
            <input type="file" accept="image/*" capture="user" id="camera-input" style="display:none" onchange="handlePhoto(this)">
        </label>

        <button class="btn-close" onclick="closeModalDirect()">Sluiten</button>
    </div>
</div>

<div id="gallery-modal" class="modal-overlay" onclick="closeGalleryDirect(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 style="margin:0">üì∏ Mijn Tijdlijn</h2>
            <span style="font-size:1.5em; cursor:pointer; color:var(--text-muted);" onclick="closeGalleryDirect()">√ó</span>
        </div>
        <div class="filter-bar" id="gallery-filters"></div>
        <div class="gallery-grid" id="gallery-grid"></div>
    </div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<div id="settings-modal" class="modal-overlay" onclick="closeSettings(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2>Instellingen</h2>
        <p style="color:#888;">Backup je vinkjes (excl. foto's).</p>
        <button class="btn-close" style="background:var(--sage-dark); color:white;" onclick="exportData()">üíæ Vinkjes Downloaden</button>
        <button class="btn-close" onclick="document.getElementById('file-input').click()">üìÇ Vinkjes Inladen</button>
        <input type="file" id="file-input" style="display:none" onchange="importData(this)">
        <button class="btn-close" onclick="closeSettingsDirect()">Sluiten</button>
    </div>
</div>

<script>
    const routines = {
        "Retinol": { am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Double Cleanse", "**Retinol 0.2%**", "Moisturizer (wacht 20m)"] },
        "Peptides": { am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Cleanser", "**Copper Peptides**", "Moisturizer"] },
        "Mask": { am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Cleanser", "**Salicylic Mask** (10m)", "Afspoelen", "Moisturizer"] }
    };
    const weekPattern = ["Peptides", "Retinol", "Peptides", "Mask", "Peptides", "Retinol", "Peptides"];
    const monthNames = ["Januari", "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September", "Oktober", "November", "December"];
    const shortDays = ["ZO", "MA", "DI", "WO", "DO", "VR", "ZA"];
    const availableTags = ["Glow ‚ú®", "Droog üåµ", "Rood üò°", "Puistje üî¥", "Gevoelig ü§ï", "Vet üßà"];

    let progressData = JSON.parse(localStorage.getItem('loreSkinData_2026')) || {};
    let currentKey = null;
    let currentMonthIdx = 0;
    let currentFilter = 'all';
    
    // DB Setup
    let db;
    const request = indexedDB.open("LoreSkinDB", 1);
    request.onupgradeneeded = function(e) { db = e.target.result; if (!db.objectStoreNames.contains("photos")) db.createObjectStore("photos", { keyPath: "dateKey" }); };
    request.onsuccess = function(e) { db = e.target.result; init(); };

    function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        // Render Tags
        const tagContainer = document.getElementById('tags-container');
        tagContainer.innerHTML = '';
        availableTags.forEach(tag => {
            const el = document.createElement('div');
            el.className = 'tag-chip'; el.innerText = tag; el.onclick = () => toggleTag(tag, el);
            tagContainer.appendChild(el);
        });

        // Render Filters
        const filterBar = document.getElementById('gallery-filters');
        filterBar.innerHTML = '<div class="filter-chip active" onclick="filterGallery(\'all\', this)">Alles</div>';
        availableTags.forEach(tag => {
            const el = document.createElement('div');
            el.className = 'filter-chip'; el.innerText = tag; el.onclick = () => filterGallery(tag, el);
            filterBar.appendChild(el);
        });

        generateMonthSelector();
        const now = new Date();
        if(now.getFullYear() === 2026) currentMonthIdx = now.getMonth();
        selectMonth(currentMonthIdx);
    }

    // --- PHOTO COMPRESSION ---
    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            document.getElementById('cam-text').innerText = "‚è≥ Bezig met opslaan...";
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const MAX_WIDTH = 1024; 
                    const MAX_HEIGHT = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else {
                        if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    const dataUrl = canvas.toDataURL("image/jpeg", 0.7);

                    const tx = db.transaction(["photos"], "readwrite");
                    tx.objectStore("photos").put({ dateKey: currentKey, image: dataUrl, timestamp: new Date() });
                    
                    document.getElementById('cam-text').innerText = "‚úÖ Foto Opgeslagen!";
                    document.getElementById('btn-camera-label').classList.add('has-photo');
                    
                    if(!progressData[currentKey]) progressData[currentKey] = {};
                    progressData[currentKey].hasPhoto = true;
                    localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData));
                    renderCalendar(currentMonthIdx);
                };
            };
            reader.readAsDataURL(file);
        }
    }

    // --- Gallery ---
    function openGallery() { document.getElementById('gallery-modal').style.display = 'flex'; renderGalleryItems(); }
    
    function filterGallery(tag, el) {
        currentFilter = tag;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        if(el) el.classList.add('active');
        renderGalleryItems();
    }

    function renderGalleryItems() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = "<div style='text-align:center; color:#888;'>Laden...</div>";
        const tx = db.transaction(["photos"], "readonly");
        const req = tx.objectStore("photos").getAll();
        
        req.onsuccess = function() {
            let photos = req.result;
            grid.innerHTML = "";
            photos.sort((a, b) => b.timestamp - a.timestamp);
            let count = 0;

            photos.forEach(photo => {
                const dayData = progressData[photo.dateKey] || {};
                const tags = dayData.tags || [];
                if (currentFilter !== 'all' && !tags.includes(currentFilter)) return;
                count++;

                const parts = photo.dateKey.split('-'); 
                const dateStr = `${parts[2]} ${monthNames[parseInt(parts[1])]}`;
                const tagsHTML = tags.length > 0 ? tags.map(t => `<span class="mini-tag">${t}</span>`).join('') : '<span style="font-size:0.8em; color:#ccc">Geen tags</span>';

                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <img src="${photo.image}" class="gallery-img" onclick="openLightbox('${photo.image}')">
                    <div class="gallery-info"><h4>${dateStr}</h4><div class="gallery-tags">${tagsHTML}</div></div>
                    <button class="btn-delete" onclick="deletePhoto('${photo.dateKey}')">üóëÔ∏è</button>
                `;
                grid.appendChild(div);
            });
            if(count === 0) grid.innerHTML = "<div class='no-photos'>Geen foto's gevonden.</div>";
        };
    }

    function deletePhoto(key) {
        if(!confirm("Verwijderen?")) return;
        const tx = db.transaction(["photos"], "readwrite");
        tx.objectStore("photos").delete(key);
        tx.oncomplete = function() {
            if(progressData[key]) { progressData[key].hasPhoto = false; localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData)); }
            renderGalleryItems(); renderCalendar(currentMonthIdx);
        };
    }

    // --- Calendar ---
    function generateMonthSelector() {
        const container = document.getElementById('month-scroller');
        monthNames.forEach((name, idx) => {
            const chip = document.createElement('div');
            chip.className = 'month-chip'; chip.innerText = name; chip.id = `chip-${idx}`;
            chip.onclick = () => selectMonth(idx);
            container.appendChild(chip);
        });
    }

    function selectMonth(idx) {
        currentMonthIdx = idx;
        document.querySelectorAll('.month-chip').forEach(c => c.classList.remove('active'));
        const activeChip = document.getElementById(`chip-${idx}`);
        if(activeChip) activeChip.classList.add('active');
        renderCalendar(idx);
        updateStats();
    }

    function renderCalendar(mIdx) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        const daysInMonth = new Date(2026, mIdx + 1, 0).getDate();
        const today = new Date();
        const isCurrentMonth = today.getFullYear() === 2026 && today.getMonth() === mIdx;

        for(let d=1; d<=daysInMonth; d++) {
            const key = `2026-${mIdx}-${d}`;
            const data = progressData[key] || {};
            const dayIdx = new Date(2026, mIdx, d).getDay();
            const type = weekPattern[dayIdx];
            const isToday = isCurrentMonth && today.getDate() === d;
            const hasSelfie = data.hasPhoto ? 'has-selfie' : '';
            
            const card = document.createElement('div');
            card.className = `day-card ${data.am && data.pm ? 'all-done' : ''} ${isToday ? 'today' : ''} ${hasSelfie}`;
            card.setAttribute('data-type', type);
            card.onclick = () => openModal(mIdx, d, type, key);
            
            card.innerHTML = `
                <div class="card-date">${d}</div>
                <div class="card-dayname">${shortDays[dayIdx]}</div>
                <div class="card-focus">${type}</div>
                <div class="card-dots">
                    <div class="dot ${data.am ? 'done' : ''}"></div>
                    <div class="dot ${data.pm ? 'done' : ''}"></div>
                </div>
            `;
            grid.appendChild(card);
        }
    }

    function openModal(m, d, type, key) {
        currentKey = key;
        const r = routines[type];
        if(!progressData[currentKey]) progressData[currentKey] = {am:false, pm:false, tags:[]};
        
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-date').innerText = `${d} ${monthNames[m]}`;
        
        // Tags
        const currentTags = progressData[currentKey].tags || [];
        document.querySelectorAll('.tag-chip').forEach(chip => { chip.classList.toggle('selected', currentTags.includes(chip.innerText)); });

        // Camera
        const camLabel = document.getElementById('btn-camera-label');
        if (progressData[currentKey].hasPhoto) {
            camLabel.classList.add('has-photo');
            document.getElementById('cam-text').innerText = "‚úÖ Foto Opgeslagen";
        } else {
            camLabel.classList.remove('has-photo');
            document.getElementById('cam-text').innerText = "üì∏ Maak Selfie";
        }

        document.getElementById('list-am').innerHTML = r.am.map(s => `<li>${s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`).join('');
        document.getElementById('list-pm').innerHTML = r.pm.map(s => `<li>${s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`).join('');
        updateModalUI();
    }

    function toggleTag(tag, el) {
        const data = progressData[currentKey];
        if(!data.tags) data.tags = [];
        if(data.tags.includes(tag)) data.tags = data.tags.filter(t => t !== tag);
        else data.tags.push(tag);
        el.classList.toggle('selected');
        localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData));
    }

    function updateModalUI() {
        const data = progressData[currentKey];
        const boxAm = document.getElementById('box-am');
        const boxPm = document.getElementById('box-pm');
        if(data.am) boxAm.classList.add('completed'); else boxAm.classList.remove('completed');
        if(data.pm) boxPm.classList.add('completed'); else boxPm.classList.remove('completed');
        
        const emoji = document.getElementById('modal-emoji');
        if (data.am && data.pm) emoji.innerText = "‚ú®";
        else if (data.am || data.pm) emoji.innerText = "üß¥";
        else emoji.innerText = "üò∂";
    }

    function toggleTask(period) {
        const data = progressData[currentKey];
        const wasDone = data.am && data.pm;
        data[period] = !data[period];
        localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData));
        updateModalUI(); renderCalendar(currentMonthIdx); updateStats();
        if(data.am && data.pm && !wasDone) confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 }, colors: ['#cc8468', '#e8cf88', '#8fa89b'] });
    }

    // --- TRUE STREAK LOGIC ---
    function calculateStreak() {
        let streak = 0;
        let d = new Date();
        const getKey = (dateObj) => `${2026}-${dateObj.getMonth()}-${dateObj.getDate()}`; // FORCE 2026 JAAR
        const hasData = (dateObj) => {
            const k = getKey(dateObj);
            const entry = progressData[k];
            return entry && (entry.am || entry.pm);
        };

        if (!hasData(d)) {
            d.setDate(d.getDate() - 1);
            if (!hasData(d)) return 0;
        }

        while (true) {
            if (hasData(d)) {
                streak++;
                d.setDate(d.getDate() - 1);
            } else {
                break;
            }
        }
        return streak;
    }

    function updateStats() {
        const daysInMonth = new Date(2026, currentMonthIdx + 1, 0).getDate();
        let totalChecks = daysInMonth * 2; let doneChecks = 0;
        for(let d=1; d<=daysInMonth; d++) {
            const k = `2026-${currentMonthIdx}-${d}`;
            if(progressData[k]) { if(progressData[k].am) doneChecks++; if(progressData[k].pm) doneChecks++; }
        }
        document.getElementById('progress-bar').style.width = `${Math.round((doneChecks / totalChecks) * 100)}%`;
        document.getElementById('progress-text').innerText = `${Math.round((doneChecks / totalChecks) * 100)}% van ${monthNames[currentMonthIdx]}`;
        
        document.getElementById('streak-count').innerText = calculateStreak();
    }

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); }
    function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettingsDirect() { document.getElementById('settings-modal').style.display = 'none'; }
    function closeModalDirect() { document.getElementById('modal').style.display = 'none'; }
    function closeGalleryDirect() { document.getElementById('gallery-modal').style.display = 'none'; }
    function openLightbox(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    function closeModal(e) { if(e.target.id === 'modal') closeModalDirect(); }
    function closeSettings(e) { if(e.target.id === 'settings-modal') closeSettingsDirect(); }
    function closeGalleryDirectBtn(e) { if(!e || e.target.id === 'gallery-modal') closeGalleryDirect(); }
    function exportData() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(progressData)); const a = document.createElement('a'); a.href = dataStr; a.download = "skin_backup.json"; document.body.appendChild(a); a.click(); a.remove(); }
    function importData(input) { const file = input.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = function(e) { try { progressData = JSON.parse(e.target.result); localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData)); selectMonth(currentMonthIdx); closeSettingsDirect(); } catch(err) { alert("Fout bestand"); } }; reader.readAsText(file); }
    
    init();
</script>
