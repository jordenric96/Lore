<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Pro: Detail Editie</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fff5f7;
            --card-bg: #ffffff;
            --primary: #d05e5e;
            --secondary: #fce4ec;
            --accent: #5c7c68;
            --gold: #ffb703;
            --text: #2d3436;
            --success: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* --- Header & Progress --- */
        header { text-align: center; margin-bottom: 20px; }
        
        .progress-container {
            background: #e2e2e2;
            border-radius: 20px;
            height: 8px;
            width: 100%;
            margin: 15px 0 5px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--gold));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stats-text { font-size: 0.8em; color: #888; margin-bottom: 15px; }

        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .tab-btn {
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(208, 94, 94, 0.4);
        }

        /* --- Kalender Grid --- */
        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; font-weight: bold; color: var(--accent);
            margin-bottom: 10px; font-size: 0.8em; text-transform: uppercase;
        }

        .calendar-wrapper { display: none; }
        .calendar-wrapper.active { display: block; animation: fadeIn 0.4s; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

        .day-card {
            background: var(--card-bg);
            border-radius: 12px;
            aspect-ratio: 1 / 1.1;
            padding: 4px;
            display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            transition: transform 0.2s;
        }
        .day-card:active { transform: scale(0.96); }
        .day-card.all-done { background-color: #effcf6; border-color: var(--success); }
        
        .day-card.today { border-color: var(--gold); background: #fffdf5; }
        .day-card.today::after {
            content: "NU"; position: absolute; top: -6px; right: -6px;
            background: var(--gold); color: white; font-size: 0.6em; 
            padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }

        .day-number { font-weight: 700; font-size: 1.1em; text-align: center; margin-top: 6px; }
        .day-type { font-size: 0.55em; text-align: center; color: #999; text-transform: uppercase; margin-top: -2px; }

        .dots { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #eee; transition: background 0.3s; }
        .dot.done { background: var(--success); }
        .empty-day { visibility: hidden; }

        /* --- Verbeterde Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: none; align-items: end; /* Mobile friendly: onderaan */
            justify-content: center; z-index: 1000;
            backdrop-filter: blur(3px);
        }
        
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-content { border-radius: 24px; margin-bottom: 0; }
        }

        .modal-content {
            background: #fff; width: 100%; max-width: 450px;
            padding: 30px 25px;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title h2 { margin: 0; font-size: 1.5em; color: var(--primary); }
        .modal-title span { color: #888; font-size: 0.9em; }

        /* De Checklist Boxen */
        .routine-box {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start; /* Belangrijk voor uitlijning */
            text-align: left;
        }

        .routine-box:hover { border-color: var(--primary); background: #fffbfb; }
        
        .routine-box.completed {
            background: #f0fdf4;
            border-color: var(--success);
        }
        
        .routine-box.completed .routine-steps { text-decoration: line-through; color: #999; }

        /* Check rondje */
        .check-circle {
            min-width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #ddd; margin-right: 15px; margin-top: 2px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 14px;
        }
        .routine-box.completed .check-circle { background: var(--success); border-color: var(--success); }
        .routine-box.completed .check-circle::after { content: "‚úì"; }

        /* De tekst inhoud */
        .routine-content { flex: 1; }
        .routine-label { 
            display: block; font-weight: bold; margin-bottom: 8px; 
            font-size: 1.1em; color: #444; 
        }

        /* De lijst met stappen */
        .routine-steps {
            margin: 0; padding: 0; list-style: none;
            font-size: 0.95em; line-height: 1.6; color: #555;
        }
        .routine-steps li {
            position: relative;
            padding-left: 12px;
            margin-bottom: 2px;
        }
        .routine-steps li::before {
            content: "‚Ä¢"; color: var(--accent);
            position: absolute; left: 0; font-weight: bold;
        }

        /* Sluit knop */
        .btn-close {
            width: 100%; padding: 15px;
            background: #eee; border: none; border-radius: 12px;
            font-weight: bold; color: #666; cursor: pointer;
            margin-top: 10px; font-size: 1em;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ú® Skin Journey 2026</h1>
        
        <div class="progress-container"><div class="progress-fill" id="progress-bar"></div></div>
        <div class="stats-text" id="stats-text">0% voltooid</div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchMonth(0)">Januari</button>
            <button class="tab-btn" onclick="switchMonth(1)">Februari</button>
        </div>
    </header>

    <div class="weekdays"><div>Zo</div><div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div></div>

    <div id="calendar-jan" class="calendar-wrapper active"><div class="calendar-grid" id="grid-0"></div></div>
    <div id="calendar-feb" class="calendar-wrapper"><div class="calendar-grid" id="grid-1"></div></div>
</div>

<div id="modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        
        <div class="modal-header">
            <div class="modal-title">
                <h2 id="modal-date">Datum</h2>
                <span id="modal-focus">Focus: ...</span>
            </div>
            <div id="modal-emoji" style="font-size: 2.5em;">üò∂</div>
        </div>

        <div class="routine-box" id="box-am" onclick="toggleTask('am')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <span class="routine-label">‚òÄÔ∏è Ochtend</span>
                <ul class="routine-steps" id="list-am">
                    </ul>
            </div>
        </div>

        <div class="routine-box" id="box-pm" onclick="toggleTask('pm')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <span class="routine-label">üåô Avond</span>
                <ul class="routine-steps" id="list-pm">
                    </ul>
            </div>
        </div>

        <button class="btn-close" onclick="closeModalDirect()">Sluiten</button>
    </div>
</div>

<script>
    // --- DATABASE ---
    // Hier heb ik de stappen per puntje uitgeschreven voor betere leesbaarheid
    const routines = {
        "Retinol": {
            am: ["Cleanser (mild)", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"],
            pm: ["Double Cleanse", "**Retinol 0.2%** (droge huid)", "Moisturizer"]
        },
        "Peptides": {
            am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"],
            pm: ["Cleanser", "**Copper Peptides**", "Moisturizer", "Focus: Herstel & Collageen"]
        },
        "Mask": {
            am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"],
            pm: ["Cleanser", "**Salicylic Mask** (10 min)", "Goed afspoelen", "Moisturizer"]
        }
    };

    const weekPattern = ["Peptides", "Retinol", "Peptides", "Mask", "Peptides", "Retinol", "Peptides"];
    const monthDetails = [{days: 31, start: 4}, {days: 28, start: 0}];

    let progressData = JSON.parse(localStorage.getItem('skinCareDetail_2026')) || {};
    let currentKey = null;
    let currentMonthIdx = 0;

    // --- LOGICA ---
    function init() {
        renderMonth(0, 'grid-0');
        renderMonth(1, 'grid-1');
        updateProgress();
        
        // Auto-selecteer maand
        const now = new Date();
        if(now.getFullYear() === 2026 && now.getMonth() === 1) switchMonth(1);
    }

    function renderMonth(mIdx, gridId) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = "";
        const details = monthDetails[mIdx];
        
        // Lege dagen
        for(let i=0; i<details.start; i++) grid.innerHTML += `<div class="empty-day"></div>`;

        const today = new Date();
        const isCurrentMonth = today.getFullYear() === 2026 && today.getMonth() === mIdx;

        for(let d=1; d<=details.days; d++) {
            const key = `2026-${mIdx}-${d}`;
            const status = progressData[key] || {am:false, pm:false};
            const type = weekPattern[new Date(2026, mIdx, d).getDay()];
            const isToday = isCurrentMonth && today.getDate() === d;
            
            const card = document.createElement('div');
            card.className = `day-card ${status.am && status.pm ? 'all-done' : ''} ${isToday ? 'today' : ''}`;
            card.onclick = () => openModal(mIdx, d, type, key);
            
            card.innerHTML = `
                <div><div class="day-number">${d}</div><div class="day-type">${type}</div></div>
                <div class="dots">
                    <div class="dot ${status.am ? 'done' : ''}"></div>
                    <div class="dot ${status.pm ? 'done' : ''}"></div>
                </div>
            `;
            grid.appendChild(card);
        }
    }

    function generateListHTML(stepsArray) {
        return stepsArray.map(step => {
            // Maak **tekst** vetgedrukt
            const formatted = step.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return `<li>${formatted}</li>`;
        }).join('');
    }

    function openModal(m, d, type, key) {
        currentKey = key;
        const routine = routines[type];
        
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-date').innerText = `${d} ${m===0?'Januari':'Februari'}`;
        document.getElementById('modal-focus').innerText = `Focus: ${type}`;
        
        // Vul de lijstjes
        document.getElementById('list-am').innerHTML = generateListHTML(routine.am);
        document.getElementById('list-pm').innerHTML = generateListHTML(routine.pm);

        updateModalUI();
    }

    function updateModalUI() {
        const status = progressData[currentKey] || {am:false, pm:false};
        
        const boxAm = document.getElementById('box-am');
        const boxPm = document.getElementById('box-pm');
        
        if(status.am) boxAm.classList.add('completed'); else boxAm.classList.remove('completed');
        if(status.pm) boxPm.classList.add('completed'); else boxPm.classList.remove('completed');

        // Emoji logic
        const emoji = document.getElementById('modal-emoji');
        if (status.am && status.pm) emoji.innerText = "‚ú®";
        else if (status.am || status.pm) emoji.innerText = "üí™";
        else emoji.innerText = "üò∂";
    }

    function toggleTask(period) {
        if(!progressData[currentKey]) progressData[currentKey] = {am:false, pm:false};
        
        const wasDone = progressData[currentKey].am && progressData[currentKey].pm;
        progressData[currentKey][period] = !progressData[currentKey][period];
        
        localStorage.setItem('skinCareDetail_2026', JSON.stringify(progressData));
        
        const isDone = progressData[currentKey].am && progressData[currentKey].pm;
        
        updateModalUI();
        renderMonth(0, 'grid-0');
        renderMonth(1, 'grid-1');
        updateProgress();

        if(isDone && !wasDone) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#d05e5e', '#ffb703', '#5c7c68'] });
        }
    }

    function updateProgress() {
        const details = monthDetails[currentMonthIdx];
        let totalChecks = details.days * 2;
        let doneChecks = 0;

        for(let d=1; d<=details.days; d++) {
            const k = `2026-${currentMonthIdx}-${d}`;
            if(progressData[k]) {
                if(progressData[k].am) doneChecks++;
                if(progressData[k].pm) doneChecks++;
            }
        }
        const percentage = Math.round((doneChecks / totalChecks) * 100);
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('stats-text').innerText = `${percentage}% voltooid`;
    }

    function switchMonth(idx) {
        currentMonthIdx = idx;
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i===idx));
        document.getElementById('calendar-jan').classList.toggle('active', idx===0);
        document.getElementById('calendar-feb').classList.toggle('active', idx===1);
        updateProgress();
    }

    function closeModal(e) { if(e.target.id === 'modal') closeModalDirect(); }
    function closeModalDirect() { document.getElementById('modal').style.display = 'none'; }

    init();
</script>

</body>
</html>
