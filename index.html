<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lore's Skin Journey 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="1768758855207.jpg">
    <link rel="apple-touch-icon" href="1768758855207.jpg">
    <meta name="theme-color" content="#fff8fa">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- 1. CSS & Layout --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-color: #fff8fa;
            --card-bg: #ffffff;
            --text: #4a4a4a;
            --text-muted: #888;
            --terracotta: #d05e5e;
            --gold: #ffb703;
            --success: #27ae60;
            --border-color: #eee;
            --modal-bg: #ffffff;
            --chip-bg: #f3f3f3;
            --shadow: rgba(0,0,0,0.05);

            --retinol-border: #f783ac;
            --peptide-border: #8da399;
            --mask-border: #74c0fc;
        }

        body.dark-mode {
            --bg-color: #18181b;
            --card-bg: #27272a;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --terracotta: #e07a7a;
            --border-color: #3f3f46;
            --modal-bg: #27272a;
            --chip-bg: #3f3f46;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px 15px 40px 15px;
            overflow-x: hidden;
            user-select: none;
            min-height: 100vh;
        }

        .container { max-width: 500px; margin: 0 auto; width: 100%; }

        /* Icons & Top Nav */
        .top-nav { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .icon-btn { background: none; border: none; font-size: 1.5em; cursor: pointer; color: var(--text); padding: 5px; }
        .gallery-btn { font-size: 0.9em; background: var(--terracotta); color: white; padding: 5px 15px; border-radius: 15px; border:none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 700; margin: 0 0 10px 0; font-size: 1.8em; line-height: 1.2; }
        .name-highlight { color: var(--terracotta); font-family: 'Georgia', serif; font-style: italic; }

        .stats-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; color: var(--text-muted); margin-bottom: 10px; padding: 0 5px; }
        .streak-badge { background: var(--card-bg); padding: 4px 10px; border-radius: 12px; box-shadow: 0 2px 5px var(--shadow); font-weight: bold; color: var(--terracotta); }

        .progress-container { background: var(--chip-bg); border-radius: 20px; height: 8px; width: 100%; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--terracotta), var(--gold)); transition: width 0.6s ease; }

        /* Scroller */
        .month-scroller { display: flex; overflow-x: auto; gap: 10px; padding: 5px 5px 15px 5px; margin-bottom: 10px; scrollbar-width: none; }
        .month-scroller::-webkit-scrollbar { display: none; }
        .month-chip { flex: 0 0 auto; padding: 8px 18px; border-radius: 20px; background: var(--card-bg); color: var(--text-muted); font-weight: 600; font-size: 0.9em; cursor: pointer; box-shadow: 0 2px 5px var(--shadow); transition: 0.2s; border: 1px solid transparent; }
        .month-chip.active { background: var(--terracotta); color: white; box-shadow: 0 4px 10px rgba(208, 94, 94, 0.4); transform: scale(1.05); }

        /* Kalender Grid & Uitlijning Fix */
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-weight: bold; color: var(--text-muted); margin-bottom: 8px; font-size: 0.75em; text-transform: uppercase; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }

        .day-card {
            background: var(--card-bg); border-radius: 12px; aspect-ratio: 1 / 1.35; 
            padding: 6px 2px; /* Meer padding boven/onder */
            display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; /* Belangrijk voor uitlijning */
            cursor: pointer; border: 2px solid transparent;
            box-shadow: 0 2px 4px var(--shadow); transition: transform 0.1s;
        }
        .day-card:active { transform: scale(0.95); }

        .day-card[data-type="Retinol"] { border-bottom: 3px solid var(--retinol-border); }
        .day-card[data-type="Peptides"] { border-bottom: 3px solid var(--peptide-border); }
        .day-card[data-type="Mask"] { border-bottom: 3px solid var(--mask-border); }
        .day-card.today { border-color: var(--gold) !important; background: rgba(255, 183, 3, 0.1); }

        /* Interne wrapper zodat tekst altijd centraal staat */
        .day-content { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex-grow: 1; width: 100%;
        }
        .day-number { font-weight: 700; font-size: 1.1em; line-height: 1; margin-bottom: 3px; }
        .day-mini-label { font-size: 0.5em; color: var(--text-muted); text-transform: uppercase; white-space: nowrap; overflow: hidden; max-width: 90%; }
        
        /* Icoontje voor selfie (absolute positie voor betere layout) */
        .icon-cam-indicator { 
            display: none; font-size: 0.7em; position: absolute; top: 4px; right: 4px; 
        } 
        .day-card.has-selfie .icon-cam-indicator { display: block; }

        .dots { display: flex; gap: 3px; height: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--chip-bg); }
        .dot.done { background: var(--success); }
        .empty-day { visibility: hidden; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: flex-end; justify-content: center; z-index: 2000; backdrop-filter: blur(2px); }
        .modal-content { background: var(--modal-bg); width: 100%; max-width: 500px; padding: 25px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.3); animation: slideUp 0.3s; max-height: 90vh; overflow-y: auto; }
        
        /* Gallery Modal Specifiek */
        #gallery-modal .modal-content { height: 90vh; display: flex; flex-direction: column; }
        .gallery-grid { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        .gallery-item { display: flex; gap: 15px; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .gallery-img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 2px solid var(--terracotta); background: #eee; }
        .gallery-info h4 { margin: 0 0 5px 0; color: var(--terracotta); }
        .gallery-info p { margin: 0; font-size: 0.9em; color: var(--text-muted); }
        .no-photos { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }

        /* Form Elements */
        .routine-box { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; margin-bottom: 12px; cursor: pointer; display: flex; align-items: flex-start; transition: 0.2s; box-shadow: 0 4px 10px var(--shadow); }
        .routine-box.completed { background: rgba(39, 174, 96, 0.1); border-color: var(--success); }
        .check-circle { min-width: 26px; height: 26px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; }
        .routine-box.completed .check-circle { background: var(--success); border-color: var(--success); }
        .routine-box.completed .check-circle::after { content: "‚úì"; }
        .routine-content h4 { margin: 0 0 5px 0; font-size: 1em; color: var(--text); }
        .routine-list { margin: 0; padding-left: 15px; font-size: 0.9em; color: var(--text-muted); line-height: 1.5; }
        strong { color: var(--terracotta); }

        /* Camera Buttons */
        .btn-camera { 
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
            padding: 12px; background: var(--chip-bg); border-radius: 12px; cursor: pointer;
            margin-top: 15px; font-weight: bold; color: var(--text); border: 2px dashed var(--border-color);
        }
        .btn-camera.has-photo { border-color: var(--success); background: rgba(39, 174, 96, 0.1); color: var(--success); }
        
        .btn-close { width: 100%; padding: 14px; background: var(--chip-bg); border: none; border-radius: 12px; font-weight: bold; color: var(--text); margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @media(min-width: 600px) { .modal-overlay { align-items: center; } .modal-content { border-radius: 20px; width: 90%; } }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
        <button class="gallery-btn" onclick="openGallery()">üì∏ Mijn Foto's</button>
        <button class="icon-btn" onclick="toggleDarkMode()">üåô</button>
    </div>

    <header>
        <h1>‚ú® <span class="name-highlight">Lore's</span> Skin Journey</h1>
        
        <div class="stats-row">
            <span id="progress-text">0% voltooid</span>
            <div class="streak-badge">üî• <span id="streak-count">0</span> Dagen</div>
        </div>

        <div class="progress-container"><div class="progress-fill" id="progress-bar"></div></div>
        <div class="month-scroller" id="month-scroller"></div>
    </header>

    <div class="weekdays"><div>Zo</div><div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div></div>
    <div class="calendar-grid" id="main-grid"></div>
</div>

<div id="modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <div class="modal-title">
                <h2 id="modal-date">Datum</h2>
                <span id="tag-focus" style="font-size:0.8em; color:#888;">Focus</span>
            </div>
            <div id="modal-emoji" style="font-size: 2.2em;">üò∂</div>
        </div>

        <div class="routine-box" id="box-am" onclick="toggleTask('am')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <h4>‚òÄÔ∏è Ochtend</h4>
                <ul class="routine-list" id="list-am"></ul>
            </div>
        </div>

        <div class="routine-box" id="box-pm" onclick="toggleTask('pm')">
            <div class="check-circle"></div>
            <div class="routine-content">
                <h4>üåô Avond</h4>
                <ul class="routine-list" id="list-pm"></ul>
            </div>
        </div>

        <label class="btn-camera" id="btn-camera-label">
            <span id="cam-text">üì∏ Maak Selfie</span>
            <input type="file" accept="image/*" capture="user" id="camera-input" style="display:none" onchange="handlePhoto(this)">
        </label>

        <button class="btn-close" onclick="closeModalDirect()">Sluiten</button>
    </div>
</div>

<div id="gallery-modal" class="modal-overlay" onclick="closeGalleryDirect(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2>üì∏ Mijn Tijdlijn</h2>
        <div class="gallery-grid" id="gallery-grid">
            </div>
        <button class="btn-close" onclick="closeGalleryDirect()">Sluiten</button>
    </div>
</div>

<div id="settings-modal" class="modal-overlay" onclick="closeSettings(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2>Instellingen</h2>
        <p style="color:#888; font-size:0.9em;">Backup je vinkjes. Let op: Foto's zitten NIET in de backup (die zitten in je browser).</p>
        <button class="btn-close" style="background:var(--terracotta); color:white;" onclick="exportData()">üíæ Vinkjes Downloaden</button>
        <button class="btn-close" onclick="document.getElementById('file-input').click()">üìÇ Vinkjes Inladen</button>
        <input type="file" id="file-input" style="display:none" onchange="importData(this)">
        <button class="btn-close" onclick="closeSettingsDirect()">Sluiten</button>
    </div>
</div>

<script>
    // --- Config ---
    const routines = {
        "Retinol": { color: "#d63384", bg: "#fff0f6", am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Double Cleanse", "**Retinol 0.2%**", "Moisturizer (wacht 20m)"] },
        "Peptides": { color: "#4a5d54", bg: "#f0fdf4", am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Cleanser", "**Copper Peptides**", "Moisturizer", "Herstel & Hydratatie"] },
        "Mask": { color: "#0d6efd", bg: "#eefbff", am: ["Cleanser", "**Copper Peptides**", "Niacinamide", "Moisturizer", "SPF 50"], pm: ["Cleanser", "**Salicylic Mask** (10m)", "Afspoelen", "Moisturizer"] }
    };
    const weekPattern = ["Peptides", "Retinol", "Peptides", "Mask", "Peptides", "Retinol", "Peptides"];
    const monthNames = ["Januari", "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September", "Oktober", "November", "December"];

    let progressData = JSON.parse(localStorage.getItem('loreSkinData_2026')) || {};
    let currentKey = null;
    let currentMonthIdx = 0;
    
    // --- INDEXED DB (Voor Foto Opslag) ---
    let db;
    const request = indexedDB.open("LoreSkinDB", 1);
    
    request.onupgradeneeded = function(event) {
        db = event.target.result;
        if (!db.objectStoreNames.contains("photos")) {
            db.createObjectStore("photos", { keyPath: "dateKey" });
        }
    };
    request.onsuccess = function(event) { db = event.target.result; renderCalendar(currentMonthIdx); };

    // --- Init ---
    function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        generateMonthSelector();
        const now = new Date();
        if(now.getFullYear() === 2026) currentMonthIdx = now.getMonth();
        selectMonth(currentMonthIdx);
    }

    // --- Photo Logic ---
    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imgData = e.target.result; // Base64 string
                
                // Opslaan in IndexedDB
                const transaction = db.transaction(["photos"], "readwrite");
                const store = transaction.objectStore("photos");
                store.put({ dateKey: currentKey, image: imgData, timestamp: new Date() });
                
                // Update UI Direct
                document.getElementById('cam-text').innerText = "‚úÖ Foto Opgeslagen!";
                document.getElementById('btn-camera-label').classList.add('has-photo');
                
                // Update kalender data (marker dat er een foto is)
                if(!progressData[currentKey]) progressData[currentKey] = {am:false, pm:false};
                progressData[currentKey].hasPhoto = true;
                localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData));
                
                renderCalendar(currentMonthIdx);
            };
            reader.readAsDataURL(file);
        }
    }

    // --- Gallery Logic ---
    function openGallery() {
        document.getElementById('gallery-modal').style.display = 'flex';
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = "<div style='text-align:center'>Laden...</div>";
        
        const transaction = db.transaction(["photos"], "readonly");
        const store = transaction.objectStore("photos");
        const request = store.getAll();
        
        request.onsuccess = function() {
            const photos = request.result;
            grid.innerHTML = "";
            
            if(photos.length === 0) {
                grid.innerHTML = "<div class='no-photos'>Nog geen foto's gemaakt.<br>Klik op een dag en maak een selfie!</div>";
                return;
            }
            
            // Sorteren op datum (nieuwste boven)
            photos.sort((a, b) => b.timestamp - a.timestamp);
            
            photos.forEach(photo => {
                const parts = photo.dateKey.split('-'); // 2026-0-18
                const dateStr = `${parts[2]} ${monthNames[parseInt(parts[1])]}`;
                
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <img src="${photo.image}" class="gallery-img">
                    <div class="gallery-info">
                        <h4>${dateStr}</h4>
                        <p>Huid Check-in</p>
                    </div>
                `;
                grid.appendChild(div);
            });
        };
    }

    // --- Calendar Logic ---
    function generateMonthSelector() {
        const container = document.getElementById('month-scroller');
        monthNames.forEach((name, idx) => {
            const chip = document.createElement('div');
            chip.className = 'month-chip';
            chip.innerText = name;
            chip.id = `chip-${idx}`;
            chip.onclick = () => selectMonth(idx);
            container.appendChild(chip);
        });
    }

    function selectMonth(idx) {
        currentMonthIdx = idx;
        document.querySelectorAll('.month-chip').forEach(c => c.classList.remove('active'));
        const activeChip = document.getElementById(`chip-${idx}`);
        if(activeChip) activeChip.classList.add('active');
        renderCalendar(idx);
        updateStats();
    }

    function renderCalendar(mIdx) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        const daysInMonth = new Date(2026, mIdx + 1, 0).getDate();
        const startDay = new Date(2026, mIdx, 1).getDay();
        
        for(let i=0; i<startDay; i++) grid.innerHTML += `<div class="empty-day"></div>`;

        const today = new Date();
        const isCurrentMonth = today.getFullYear() === 2026 && today.getMonth() === mIdx;

        for(let d=1; d<=daysInMonth; d++) {
            const key = `2026-${mIdx}-${d}`;
            const data = progressData[key] || {};
            const type = weekPattern[new Date(2026, mIdx, d).getDay()];
            const isToday = isCurrentMonth && today.getDate() === d;
            
            const card = document.createElement('div');
            const hasSelfie = data.hasPhoto ? 'has-selfie' : '';
            
            card.className = `day-card ${data.am && data.pm ? 'all-done' : ''} ${isToday ? 'today' : ''} ${hasSelfie}`;
            card.setAttribute('data-type', type);
            card.onclick = () => openModal(mIdx, d, type, key);
            
            card.innerHTML = `
                <span class="icon-cam-indicator">üì∏</span>
                <div class="day-content">
                    <div class="day-number">${d}</div>
                    <div class="day-mini-label">${type}</div>
                </div>
                <div class="dots">
                    <div class="dot ${data.am ? 'done' : ''}"></div>
                    <div class="dot ${data.pm ? 'done' : ''}"></div>
                </div>
            `;
            grid.appendChild(card);
        }
    }

    function openModal(m, d, type, key) {
        currentKey = key;
        const r = routines[type];
        if(!progressData[currentKey]) progressData[currentKey] = {am:false, pm:false};
        
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-date').innerText = `${d} ${monthNames[m]}`;
        
        // Reset camera button UI
        const camLabel = document.getElementById('btn-camera-label');
        const camText = document.getElementById('cam-text');
        
        if (progressData[currentKey].hasPhoto) {
            camLabel.classList.add('has-photo');
            camText.innerText = "‚úÖ Foto Bekijken in Tijdlijn";
        } else {
            camLabel.classList.remove('has-photo');
            camText.innerText = "üì∏ Maak Selfie";
        }

        document.getElementById('list-am').innerHTML = r.am.map(s => `<li>${s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`).join('');
        document.getElementById('list-pm').innerHTML = r.pm.map(s => `<li>${s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</li>`).join('');
        updateModalUI();
    }

    function updateModalUI() {
        const data = progressData[currentKey];
        const boxAm = document.getElementById('box-am');
        const boxPm = document.getElementById('box-pm');
        
        if(data.am) boxAm.classList.add('completed'); else boxAm.classList.remove('completed');
        if(data.pm) boxPm.classList.add('completed'); else boxPm.classList.remove('completed');

        const emoji = document.getElementById('modal-emoji');
        if (data.am && data.pm) emoji.innerText = "‚ú®";
        else if (data.am || data.pm) emoji.innerText = "üß¥";
        else emoji.innerText = "üò∂";
    }

    function toggleTask(period) {
        const data = progressData[currentKey];
        const wasDone = data.am && data.pm;
        data[period] = !data[period];
        
        localStorage.setItem('loreSkinData_2026', JSON.stringify(progressData));
        updateModalUI(); renderCalendar(currentMonthIdx); updateStats();
        
        if(data.am && data.pm && !wasDone) confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 }, colors: ['#d05e5e', '#ffb703', '#8da399'] });
    }

    function updateStats() {
        const daysInMonth = new Date(2026, currentMonthIdx + 1, 0).getDate();
        let totalChecks = daysInMonth * 2; let doneChecks = 0;
        for(let d=1; d<=daysInMonth; d++) {
            const k = `2026-${currentMonthIdx}-${d}`;
            if(progressData[k]) { if(progressData[k].am) doneChecks++; if(progressData[k].pm) doneChecks++; }
        }
        document.getElementById('progress-bar').style.width = `${Math.round((doneChecks / totalChecks) * 100)}%`;
        document.getElementById('progress-text').innerText = `${Math.round((doneChecks / totalChecks) * 100)}% van ${monthNames[currentMonthIdx]}`;

        let activeDays = 0; Object.values(progressData).forEach(day => { if(day.am || day.pm) activeDays++; });
        document.getElementById('streak-count').innerText = activeDays;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    
    function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings(e) { if(e.target.id === 'settings-modal') closeSettingsDirect(); }
    function closeSettingsDirect() { document.getElementById('settings-modal').style.display = 'none'; }
    function closeModal(e) { if(e.target.id === 'modal') closeModalDirect(); }
    function closeModalDirect() { document.getElementById('modal').style.display = 'none'; }
    function closeGalleryDirect(e) { if(!e || e.target.id === 'gallery-modal' || e.target.classList.contains('btn-close')) document.getElementById('gallery-modal').style.display = 'none'; }

    // Export/Import (alleen localStorage, fotos zitten in IndexedDB)
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(progressData));
        const a = document.createElement('a'); a.href = dataStr; a.download = "skin_backup.json"; document.body.appendChild(a); a.click(); a.remove();
    }
    function importData(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
